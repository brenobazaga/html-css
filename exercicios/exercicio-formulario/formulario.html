<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subutitulo">Complete suas informações</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked
                >Front-end
            </label>
            <label>      
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full Stack
            </label>
        </div>
        <div>
            <label for="senioridade">Senioridade</label>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset>
            <div id="check">
                <label>Selecione as tecnologias que você utiliza:</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML5">
                <label for="tecnologia1">HTML5</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS3">
                <label for="tecnologia2">CSS3</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Java">
                <label for="tecnologia4">Java</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C++">
                <label for="tecnologia7">C++</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label>Conte um pouco sobre sua experiência</label>
            <textarea name="experiencia" id="experiencia" style="width: 26em;"></textarea>
        </div>
        <button type="submit" class="botao">Finalizar cadastro</button>

    </form>

</body>
</html>
